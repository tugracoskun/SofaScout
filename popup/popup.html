<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SofaScout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="app-container">
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <span class="logo-text">Sofa<span class="accent">Scout</span></span>
        </div>
        <button class="settings-btn" id="settingsBtn" title="Ayarlar">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3" />
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
          </svg>
        </button>
      </div>
    </header>

    <nav class="nav-tabs">
      <button class="nav-tab active" data-tab="dashboard" data-tab-name="Panel">Panel</button>
      <button class="nav-tab" data-tab="players" data-tab-name="Oyuncular">Oyuncular</button>
      <button class="nav-tab" data-tab="matches" data-tab-name="Maçlar">Maçlar</button>
      <button class="nav-tab" data-tab="notifications" data-tab-name="Bildirimler">Bildirimler</button>
    </nav>

    <main class="main-content">
      <section class="tab-content active" id="dashboard"></section>
      <section class="tab-content" id="players"></section>
      <section class="tab-content" id="matches"></section>
      <section class="tab-content" id="notifications"></section>

      <!-- Player Detail View (Initially Hidden) -->
      <section class="player-detail-view" id="playerDetail" style="display: none;">
        <div class="detail-header">
          <button class="back-btn" id="backToPlayers">←</button>
          <span class="detail-title">Oyuncu Analizi</span>
        </div>
        <div class="detail-content" id="detailContent">
          <!-- Populated dynamically -->
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>SofaScout v1.0</span>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
